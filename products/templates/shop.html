{% extends 'base.html' %}  {% load static %}
{% block content %} 


<div class="container">
  <h2 class="new-h2"></h2>
  <div class="row">
    <div class="col-md-4 products-column" >
    
      {% for product in products %}
        <a href="{% url 'product' product.id  %}" >
          <img src="static/img/cheese-pizza.jpeg" alt="Lights" class="img-rounded" style="width:100%; height:370px;">
          <p  class=" product-label">{{ product.name }}
            <a href="#"   class="btn btn-info btn-lg shop-icon heart-black-icon" style="background-color:white;">
              <span class="glyphicon glyphicon-heart" style="color:black;" ></span>
            </a>
              <button  class="glyphicon glyphicon-shopping-cart"  ></button>
                <span style="margin-left:20%;">{{ product.price }}</span>
          </p>
        </a>
      {% endfor %}
      
    </div>
<div style="height:100px;"></div>
    {% endblock %}
