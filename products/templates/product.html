{% extends 'base.html' %}  {% load static %} 
{% block content %}

<style>
label {
    display: inline-block;
    max-width: 100%;
    font-size:large;
    margin-bottom: 5px;
    font-weight: 700;
}</style>
<div class="container"  >
  <h2 style="color:black; text-shadow:2px 2px white;">Your Order </h2>
    <div class="row">
      <div class="col-md-6">
        <img src="/static/img/fitting-room.jpg" alt="Lights" class="img-rounded" style="width:325px; height:400px;">
      </div>
    
    
      <div class="col-md-6">
        <div>
          <p class="product-font">{{ product.name }}</p>
          <br>
           <p class="product-font" style="font-size:20px; color:#b002ad;">$ {{ product.price }}</p>
          
      </div>   
        
          <form method="post" role="form" style="height:100px;" >
          {% csrf_token %}
            <div>{{ sizefittingform }}
            <div style="height:50px;"></div>
              <button type="submit" style="background: rgb(231,2,221);background: linear-gradient(90deg, rgba(231,2,221,1) 23%, rgba(254,96,239,1) 58%, rgba(255,0,254,1) 100%);height:60px; width:120px; color:white;"><a href="{% url 'purchase_product' %}" style="color:white;" >BUY NOW</a></button>
            </div>
          </form>

      <div style="height:50px;"></div>
          <a>
            <button style="background: rgb(9,9,9);background: linear-gradient(90deg, rgba(9,9,9,1) 38%, rgba(121,121,121,1) 83%, rgba(161,161,161,1) 100%);height:60px; width:120px; color:white;"ng-click="count = count + 1">ADD TO CART</button>
          </a>
          <div style="height:50px;"></div>
          
            <p style="font-size:20px; font-weight:bold;color:#b002ad;">Description<br><span style="color:black;font-weight:normal;">{{ product.description }}</span></p>
            <br>
            
            <p style="font-size:20px; font-weight:bold;color:#b002ad;" >Additional information</p>
            <br>
            


          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<div style="height:50px;"></div>
{% endblock %}
