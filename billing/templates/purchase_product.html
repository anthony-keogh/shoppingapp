{% extends 'base.html' %}  {% load static %} 
{% block content %}
<div class="container" style="height:600px;display: flex;justify-content: center;align-items: center;">
  <div class="col-6">
    <h1 class="login-h1" style="color:#bd02ac; padding:10px;text-shadow:2px 2px white; border-bottom: 1px solid black;">Billing</h1>
      <br><br>
        <img src="/static/img/social.png" style="height:100px; width:300px;">
          <form method="post" role="form"  >
            {% csrf_token %}
            <div>{{ amount_form }}</div>
            <div>{{ purchase_form }}</div>
            <br>
            <button type="submit" style="background: rgb(231,2,221);background: linear-gradient(90deg, rgba(231,2,221,1) 23%, rgba(254,96,239,1) 58%, rgba(255,0,254,1) 100%);height:40px; width:70px; color:white;">Buy</button>
          </form>
  </div>
</div>

<div style="height:50px;"></div>
{% endblock %}
